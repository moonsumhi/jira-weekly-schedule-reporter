version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: dockerfile  # <-- your backend Dockerfile path
    container_name: jira-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./app:/app/app  # mount app folder for live reload (optional)

  frontend:
    build: ./frontend
    container_name: jira-frontend
    ports:
      - "9000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000  # frontend can call backend via service name
