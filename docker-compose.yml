services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile  # <-- your backend Dockerfile path
    container_name: jira-backend
    ports:
      - "8000:8000"
    env_file:
      - ./app/secret/.env
    environment:
      - PYTHONUNBUFFERED=1
      - MONGO_URI=mongodb://${APP_DB_USER}:${APP_DB_PASS}@mongo:27017/?authSource=${APP_DB_NAME}
      - APP_DB_NAME=${APP_DB_NAME}
      - PILOT_ENABLED=${PILOT_ENABLED}
    volumes:
      - /home/moonsumhi/volume/jira-simple-pj:/app/app/secret:ro

  frontend:
    build:
      context: ./frontend/optool
      dockerfile: Dockerfile
    container_name: jira-frontend
    ports:
      - "9000:80"
    depends_on:
      - backend

  mongo:
    image: mongo:7
    container_name: mongo
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      # Expose only if you want to connect from host tools (Compass, etc.)
      - "27017:27017"
    volumes:
      # Persistent data on host filesystem
      - /home/moonsumhi/volume/mongodb:/data/db
      # One-time initialization scripts (create app db + user)
      - ./scripts:/docker-entrypoint-initdb.d:ro

  pilot:
    build:
      context: ./pilot
      dockerfile: Dockerfile
    container_name: pilot
    ports:
      - "9090:9090"
    env_file:
      - ./app/secret/.env
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - GIT_AUTHOR_NAME=${GIT_AUTHOR_NAME:-Pilot AI}
      - GIT_AUTHOR_EMAIL=${GIT_AUTHOR_EMAIL:-pilot@localhost}
      - GIT_COMMITTER_NAME=${GIT_AUTHOR_NAME:-Pilot AI}
      - GIT_COMMITTER_EMAIL=${GIT_AUTHOR_EMAIL:-pilot@localhost}
      - HOME=/home/pilot
    volumes:
      - .:/workspace  # rw for code modifications
      - ${CLAUDE_CONFIG_PATH:-~/.claude}:/home/pilot/.claude  # Claude CLI auth (rw for debug logs)
      - ${SSH_KEY_PATH:-~/.ssh}:/home/pilot/.ssh:ro  # SSH keys for git push

  mongo-express:
    image: mongo-express:1.0.2-20
    container_name: mongo-express
    restart: unless-stopped
    depends_on:
      - mongo
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_SERVER: mongo
